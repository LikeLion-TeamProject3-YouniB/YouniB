<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>YouniB</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	{% load static %}
  	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  	<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	<link rel="stylesheet" href="{% static 'assets/css/app.css' %}" />
	<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
</head>
<body>
    <div id="wrapper">
        <header id="head" class="navbar navbar-dark head_younib">
            <div class="container-fluid">
                <h1 class="tit_younib">
                    <a href="/dashboard" class="link_tit"><span class="ico_tit">YouniB</span></a>
                </h1>
                <button class="btn_nav" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                  <span class="navbar-toggler-icon">메뉴 열기</span>
                </button>
                <div class="flex-shrink-0 p-3 bg-white offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="width: 280px;">
                    <h2 class="tit_younib tit_nav">
                        <a href="/dashboard" class="link_tit"><span class="ico_tit">YouniB</span></a>
                        <span class="screen_out">메뉴</span>
                    </h2>
                    <ul class="list-unstyled ps-0">
                        <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                                Archives
                            </button>
                            <div class="collapse show" id="home-collapse" style="">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="#study_archive" class="link-dark rounded">스터디 아카이브</a></li>
                                    <li><a href="#quiz_archive" class="link-dark rounded">퀴즈 아카이브</a></li>
                                    <li><a href="#study_dashboard" class="link-dark rounded">스터디 대시보드</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="true">
                                My Profile
                            </button>
                            <div class="collapse show" id="dashboard-collapse" style="">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="#my_profile" class="link-dark rounded">나의 프로필</a></li>
                                    <li><a href="#profile_update" class="link-dark rounded">프로필 수정</a></li>
                                    <li><a href="#logout" class="link-dark rounded">로그아웃</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
            </div>
        </header>
        <div id="main" class="cont_tour">
