{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouniB Profile</title>
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .profile-container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }

        .profile-content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .profile-photo {
            flex: 1;
            text-align: center;
        }

        .profile-info {
            flex: 2;
        }

        .profile-box {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .profile-photo img {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <header class="navbar navbar-dark head_younib">
        <div class="container-fluid">
            <h1 class="tit_younib">
                <a href="/dashboard" class="link_tit"><span class="ico_tit">YouniB</span></a>
            </h1>
            <button class="btn_nav" type="button" id="toggleSidebar">☰</button>
            <div class="user-info">
                <span>{{ user.username }} 님 환영합니다!</span>
                <a href="{% url 'accounts:logout' %}">로그아웃</a>
            </div>
        </div>
    </header>

    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
        <h1>YouniB</h1>
        <div class="category">Archives</div>
        <ul>
            <li><a href="{% url 'studyarchive:studyarchive' %}">스터디 아카이브</a></li>
            <li><a href="{% url 'quizarchive:quizarchive' %}">퀴즈 아카이브</a></li>
            <li><a href="#studydashboard">스터디 대시보드</a></li>
        </ul>
        <div class="category">My Profile</div>
        <ul>
            <li><a href="{% url 'accounts:profile' %}">나의 프로필</a></li>
            <li><a href="{% url 'accounts:profile_update' %}">프로필 수정</a></li>
            <li><a href="{% url 'accounts:logout' %}">로그아웃</a></li>
        </ul>
    </div>

    <div class="profile-container">
        <header class="profile-header">
            <h1>{{ user.username }}의 프로필 수정</h1>
        </header>

        <div class="profile-content">
            <div class="profile-box">
                <div class="profile-photo">
                    <!-- 프로필 사진 표시 -->
                    <img src="{% if user.profile_image %}{{ user.profile_image.url }}{% else %}/static/images/default-profile.png{% endif %}" alt="Profile Image" class="profile-img" id="profileImage">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="profile_image">프로필 사진 변경</label>
                            <input type="file" class="form-control" id="profile_image" name="profile_image" onchange="previewImage(event)">
                        </div>
                        <button type="submit" class="btn btn-primary">사진 변경</button>
                    </form>
                </div>

                <div class="profile-info">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">이름</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>

                        <div class="form-group">
                            <label for="school">학교</label>
                            <input type="school" class="form-control" id="school" name="school" value="{{ user.school }}" required>
                        </div>
                        <div class="form-group">
                            <label for="major">전공</label>
                            <input type="major" class="form-control" id="major" name="major" value="{{ user.major }}" required>
                        </div>

                        <button type="submit" class="btn btn-primary">프로필 수정</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    {% include 'footer.html' %}

    <script>
        // 프로필 사진 미리보기 함수
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('profileImage');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // 사이드바 토글 기능
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
    
            sidebar.classList.toggle('active');  // 사이드바 활성화/비활성화
            mainContent.classList.toggle('dark'); // 메인 콘텐츠 어두운 색 처리
        });

    </script>
</body>
</html>
