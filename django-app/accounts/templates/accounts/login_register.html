{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="{% static 'css/accounts.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Left Panel -->
            <div class="left">
                <h1>Welcome to YouniB</h1>
                <p>Login or Signup to start your journey!</p>
            </div>

            <!-- Right Panel -->
            <div class="right">
                <div class="form-container">
                    <!-- Tabs for switching -->
                    <div class="tab">
                        <button class="tab-btn active" data-target="#login">Login</button>
                        <button class="tab-btn" data-target="#register">Signup</button>
                    </div>
                    <!-- Login Form -->
                    <form id="login" class="form active" method="POST" action="{% url 'accounts:login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <!-- Signup Form -->
                    <form id="register" class="form" method="POST" action="{% url 'accounts:login_register' %}">
                        {% csrf_token %}
                        <input type="hidden" name="register_submit" value="1">
                        <div class="form-group">
                            <label for="new_username">Username</label>
                            <input type="text" id="new_username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password">Password</label>
                            <input type="password" id="new_password" name="password1" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="password2" required>
                        </div>
                        <button type="submit" class="btn">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/accounts.js' %}"></script>
</body>
</html>
